<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Flask Tutorial</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </head>
  <body>
    <div class="container" style="margin-top: 1em;">
          <div class="row card person-card">
              <div class="card-body">
                  <!-- School logo image -->
                  <a href="/" ><img id="logo" class="person-img"
                                    src="{{ url_for('static', filename='images/logo.png') }}" onerror="this.src='/static/images/logo_default.png'"></a>
                  <h2 class="card-title">Sorry we could not load the page. 404 Not Found</h2>
                  <!-- First row (on medium screen) -->
              </div>
          </div>
      </div>

      <script>
        // Add the following code if you want the name of the file appear on select
        $(".custom-file-input").on("change", function() {
          var fileName = $(this).val().split("\\").pop();
          $(this).siblings(".custom-file-label").addClass("selected").html(fileName);
        });
      </script>
  </body>
</html>
